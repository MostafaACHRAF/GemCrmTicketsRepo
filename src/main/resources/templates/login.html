<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>GCT - Login</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

   		<div class="container container-table" style="margin-top:200px;">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
        	<div class="panel panel-primary">
				<div class="panel-heading" style="background:#4a148c;">Authentification</div>
				<div class="panel-body">
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}" class="text-danger form-group">
							Invalid email or password !!!
						</div>
						<div th:if="${param.logout}" class="text-success form-group">
							You have been logged out
						</div>
						<div class="form-group">
							<label>Address mail</label>
							<input type="text" name="username" class="form-control" />
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" class="form-control" />
						</div>
						<div class="text-center"><button type="submit" class="btn btn-default">Se connecter</button></div>
					</form>
				</div>
			</div>
        </div>
    </div>
</div>
</body>
</html>
